<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container text-center text-white mt-5">
        <div class="row">
            <h1 class="">TensorFlow</h1>
                <p>Formula: 2x+6</p>
            <div class="col-6 mt-5">
                <div class="mb-1">
                    <input class="rounded w-75" id="valorX" type="number">
                </div>
                <button class="btn btn-outline-success" id="calcular">CALCULAR</button>
            </div>
            <div class="col mt-5">
                <div id="resultado"></div>
            </div>
        </div>
    </div>
    <script>
        const btnCalcular = document.getElementById('calcular');

        btnCalcular.addEventListener('click', async () => {
            const valorX = document.getElementById('valorX').value;
            
            if (valorX == '') return document.getElementById('resultado').innerHTML =
                '<p class="bg-danger rounded">Tienes que ingresar algun n√∫mero</p>'

            const model = tf.sequential();
            model.add(tf.layers.dense({ units: 1, inputShape: [1] }));

            model.compile({
                loss: 'meanSquaredError',
                optimizer: 'sgd'
            });

            const xs = tf.tensor2d([-6, -5, -4, -3, -2, -1, 0, 1, 2], [9, 1]);
            const ys = tf.tensor2d([-6, -4, -2, 0, 2, 4, 6, 8, 10], [9, 1]);

            await model.fit(xs, ys, { epochs: 250 });

            document.getElementById('resultado').innerHTML = `<p class="bg-success rounded">${model.predict(tf.tensor2d([parseFloat(valorX)], [1, 1]))}</p>`
                

        });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
